<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>

  </style>
</head>

<body>
  <main>
    <!--icons container  -->
    <div class="shape-one">
      <img src="/images/logo.svg" alt="img" class="fylo">
      <div class="icon-div">
        <img src="/images/icon-document.svg" alt="" class="icon">
        <img src="/images/icon-folder.svg" alt="" class="icon">
        <img src="/images/icon-upload.svg" alt="" class="icon">
      </div>
    </div>

    <!-- loader container -->
    <div class="shape-two">
      <!-- rectangle with a triagle shape at the right base -->
      <div class="shape-diff">
        <p> <b id="Gb-left">185</b> GB Left</p>
        <!-- the right base triangle -->
        <div class="triangle"></div>
      </div>
      <p class="text-class">Youâ€™ve used <b id="used">815 GB</b> of your storage</p>

           <!--Loader background  -->
      <div class="loader-container">
        <!-- load with gradient color -->
        <div class="loader"></div>
        <!-- the with ball -->
        <div class="load"></div>
      </div>

      <div class="storage-range">

        <p><b>0 GB</b> </p>
        <p> <b class="GB-1000-space">1000 GB</b> </p>
      </div>

    </div>




  </main>





  <footer class="attribution">

    Coded by <a href="https://www.twitter.com/davidmide02">Davidmide</a>.

  </footer>

</body>

</html>
